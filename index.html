<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="data:" type="image/x-icon" />

        <link rel="stylesheet" href="stylesheets/main.css" />
        <link rel="stylesheet" href="stylesheets/expl.css">

    
        <script src="scripts/d3andTrianglify.js"></script>

        <title>BaseX</title>
    </head>
    <body>
        <aside id="alert" hidden>
            <!-- <img id="error-img" class="alert-img" src="./images/exclamation.svg" /> -->
            <div id="error-img" class="alert-img">!</div>
            <img id="info-img" class="alert-img" src="images/info.svg" >
            <div></div>
        </aside>

        <div id="expl-overlay" hidden>
            <div id="expl">
                <div id="expl-header">
                    <div id="expl-title"></div>
                    <span id="expl-close">‚ùå</span>
                </div>
                <div id="expl-content"></div>
            </div>
        </div>

        <header>
            <h1>Base<sub>X</sub></h1>
            <div id="menu">
                <img src="images/menu.png" id="menu-button" />
                <div id="menu-contents"></div>
            </div>
        </header>
        <form autocomplete="off">
            <div class="block">
                <div class="info">
                    <div class="base">Binary</div>
                    <div class="options">
                        <img class="copy" src="images/copy.png" />
                        <img src="images/explaination.png" class="explain" />
                    </div>
                </div>
                <input id="binary" type="text" />
            </div>
            <div class="block">
                <div class="info">
                    <div class="base">Octal</div>
                    <div class="options">
                        <img class="copy" src="images/copy.png" />
                        <img src="images/explaination.png" class="explain" />
                    </div>
                </div>
                <input id="octal" type="text" />
            </div>
            <div class="block">
                <div class="info">
                    <div class="base">Decimal</div>
                    <div class="options">
                        <img class="copy" src="images/copy.png" />
                        <img src="images/explaination.png" class="explain" />
                    </div>
                </div>
                <input id="decimal" type="text" />
            </div>
            <div class="block">
                <div class="info">
                    <div class="base">HexaDecimal</div>
                    <div class="options">
                        <img class="copy" src="images/copy.png" />
                        <img src="images/explaination.png" class="explain" />
                    </div>
                </div>
                <input id="hexaDecimal" type="text" />
            </div>
        </form>

        <script src="scripts/script.js"></script>
        <script src="scripts/func.js"></script>
        <script src="scripts/expl.js"></script>
    </body>
</html>
