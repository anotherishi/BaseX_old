        <title>BaseX</title>

    <body>
        <div id="alert" hidden>
            <img id="error-img" class="alert-img" src="./images/exclamation.svg" />
            <img id="info-img" class="alert-img" src="./images/info.svg" >
            <div></div>
        </div>

        <div id="expl-overlay" >
            <div id="expl">
                <div id="expl-header">
                    <div id="expl-title">126143 to decimal</div>
                    <span>‚ùå</span>
                    <!-- <img src="./images/cross.svg" /> -->
                </div>
                <div id="expl-content"></div>
            </div>
        </div>

        <header>
            <h1>Base<sub>X</sub></h1>
            <div id="menu">
                <img src="./images/menu.png" id="menu-button" />
                <div id="menu-contents"></div>
            </div>
        </header>
        <form autocomplete="off">
            <div class="block">
                <div class="info">
                    <div class="base">Binary</div>
                    <div class="options">
                        <img class="copy" src="./images/copy4.png" />
                        <img src="./images/explaination.png" class="explain" />
                    </div>
                </div>
                <input id="binary" type="text" />
            </div>
            <div class="block">
                <div class="info">
                    <div class="base">Octal</div>
                    <div class="options">
                        <img class="copy" src="./images/copy4.png" />
                        <img src="./images/explaination.png" class="explain" />
                    </div>
                </div>
                <input id="octal" type="text" />
            </div>
            <div class="block">
                <div class="info">
                    <div class="base">Decimal</div>
                    <div class="options">
                        <img class="copy" src="./images/copy4.png" />
                        <img src="./images/explaination.png" class="explain" />
                    </div>
                </div>
                <input id="decimal" type="text" />
            </div>
            <div class="block">
                <div class="info">
                    <div class="base">HexaDecimal</div>
                    <div class="options">
                        <img class="copy" src="./images/copy4.png" />
                        <img src="./images/explaination.png" class="explain" />
                    </div>
                </div>
                <!-- <div class="input"> -->
                <input id="hexaDecimal" type="text" />
                <!-- </div> -->
            </div>
        </form>

        <script src="./scripts/script.js"></script>
        <script src="./scripts/func.js"></script>
        <script src="./scripts/expl.js"></script>
    </body>
</html>
